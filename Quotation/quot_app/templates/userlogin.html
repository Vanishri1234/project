<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .navbar {
            background-color: #009970; /* Updated navbar background color */
            border-radius: 16px;
            padding: 0.5rem 1rem; /* Added more padding */
        }

        .navbar-brand {
            font-weight: 500;
            color: #fff;
            font-size: 24px;
            transition: 0.3s color;
        }

        .login-button {
            background-color: #dc3545; /* Red color from Bootstrap */
            color: #fff;
            font-size: 14px;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s background-color;
        }

        .login-button:hover {
            background-color: #c82333; /* Darker red color */
        }

        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
            color: #fff; /* Navbar toggler color */
        }

        .navbar-toggler:focus,
        .btn-close:focus {
            box-shadow: none;
            outline: none;
        }

        .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 0.5rem 1rem; /* Added padding */
        }

        .nav-link:hover,
        .nav-link.active {
            color: #f0f0f0; /* Lighter color on hover */
        }

        @media (min-width: 991px) {
            .nav-link::before {
                content: "";
                position: absolute;
                bottom: -2px; /* Adjusted position */
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background-color: #fff; /* White color */
                visibility: hidden;
                transition: 0.3s ease-in-out;
            }

            .nav-link:hover::before,
            .nav-link.active::before {
                width: 100%;
                visibility: visible;
            }
        }

        .hero-section {
            background: url('/static/img/user.jpeg') no-repeat center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Changed text color to white for better contrast */
            text-align: center;
        }

        .hero-section::before {
            background-color: rgba(0, 0, 0, 0.6); /* Fixed typo and added alpha value */
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1; /* Ensure this layer stays behind the content */
        }

        .hero-section .container {
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        .hero-section h1 {
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 0.5em; /* Added margin bottom for spacing */
        }

        .hero-section h2 {
            font-size: 1.8em; /* Increased font size */
            font-style: italic; /* Added italic style */
        }

        .card {
            border: none; /* Removed border */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        .card-header {
            background-color: #f8f9fa; /* Light gray background */
            border: none; /* Removed border */
            padding: 1.5rem 2rem; /* Increased padding */
        }

        .card-body {
            padding: 2rem; /* Increased padding */
        }

        .form-label {
            font-weight: 500;
            color: #495057; /* Dark gray text color */
        }

        .form-control {
            border: 1px solid #ced4da; /* Light gray border */
        }

        .btn-primary {
            background-color: #007bff; /* Blue color from Bootstrap */
            border-color: #007bff; /* Blue border color */
            border-radius: 50px; /* Rounded corners */
            padding: 10px 20px; /* Increased padding */
            font-size: 16px; /* Increased font size */
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker blue on hover */
            border-color: #0062cc; /* Darker blue border on hover */
        }

        .footer {
            background-color: #009970; /* Changed background color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand me-auto" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Changed class name -->
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <section class="hero-section">
        <div class="container d-flex align-items-center justify-content-center fs-1 text-black flex-column">
            <h1>Welcome to</h1>
            <h2>Quotation Management System</h2>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 col-md-7">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                        {% endif %}
                        <form action="{% url 'userlogin' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p style="color: white;">
                Copyrights &copy; 2024 , All Rights Reserved.<br>
                Designed and Developed By - <a href="" style="color: white; text-decoration: none;">be practical tech Company</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
